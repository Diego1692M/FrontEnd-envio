<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body onload="editarEnvio()">
    

    <form id="form-editar">
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Nombres</label>
            <input type="email" class="form-control" id="nombre" readonly>
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Apellidos</label>
            <input type="text" class="form-control" id="apellido" readonly>
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Correo Electronico</label>
              <input type="email" class="form-control" id="email" readonly>
            </div>
            <div class="form-group col-md-6">
              <label for="inputPassword4">Telefono</label>
              <input type="text" class="form-control" id="telefono" >
            </div>
          </div>
        <div class="form-group">
          <label for="inputAddress">Dirección</label>
          <input type="text" class="form-control" id="direccion" placeholder="1234 Main St" >
        </div>
        <div class="form-group">
          <label for="inputAddress2">Ciudad</label>
          <input type="text" class="form-control" id="ciudad" placeholder="Apartment, studio, or floor" readonly>
        </div>
        <div class="form-group">
            <label for="inputAddress2">Codigo Postal</label>
            <input type="text" class="form-control" id="postal" placeholder="Apartment, studio, or floor" readonly>
          </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Pais</label>
            <input type="text" class="form-control" id="pais" readonly>
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">Departamento</label>
            <!-- <input type="text" id="departamento" class="form-control" readonly> -->
            <div class="select-items">
              <select class="form-control" id="departamento" readonly>
                  <option value="0">Seleccione</option>
                  <option value="1">Amazonas: Leticia</option>
                  <option value="2">Antioquía: Medellín</option>
                  <option value="3">Atlántico: Barranquilla</option>
                  <option value="4">Caldas: Manizales</option>
                  <option value="5">Boyacá: Tunja</option>
              </select>
              <small id="departamentoHelp" class="form-text text-muted"><br></small>
          </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Acepto lo terminos y condiciones
            </label>
          </div>
        </div>
        <input type="hidden" id="_id" >
        <button type="button" class="btn btn-primary" id="btnActualizar">Enviar</button>
        
      </form>

      <script src="/themes-envio/shopgrids/assets/js/funciones.js"></script>
     
</body>
</html>
